<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git-Laid</title>
</head>
<body onload="checkIfLoggedIn()">
    <div>
        <h1>Create your profile</h1>
        <h2>Make sure to fill in all the empty fields</h2>
        <form id="setupProfile" method="PATCH">
            <input type="text" id="name" placeholder="Name"/> <br> <br>
            <input type="text" id="age" placeholder="Age"/> <br><br> 
            <input type="text" id="gender" placeholder="Gender"> <br> <br>
            <input type="text" id="interest1" placeholder="Interests"> <br> <br>
            <input type="text" id="interest2" placeholder="Interests"> <br> <br>
            <input type="text" id="interest3" placeholder="Interests"> <br> <br>
            <input type="text" id="university" placeholder="University"> <br> <br>
            <button type="submit" name="Submit">Save profile</button>
        </form>
    </div>
    <a href="mainpage.html" class="mainpage-nav">Main Page</a>
    <script src="js/setupProfile.js"></script>
</body>
</html>
